{% extends "main/index.html" %}
{% load static %}

{% block main %}
<main>
    <a href="{% url 'main:task' note.pk %}"><h3>Get Back</h3></a>
    <div class="brand">
        <h1>{{ note.title }}</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        <p>Creating date: {{ note.addingDate }}</p>
        {{ note_form.as_p }}
        <button type="submit" name="edit-form" value="1">Commit</button>
    </form>

    <form method="POST">
        {% csrf_token %}
        <p style="color:red">Important! Only if it is necessary! It'll got out of your account statics.</p>
        <button type="submit" name="delete-form" value="1">Delete task</button>
    </form>

</main>
{% endblock %}
