{% extends "main/index.html" %}
{% load static %}

{% block main %}
<main>
    <a href="{% url 'main:task' note.pk %}"><h3>Get Back</h3></a>
    <div class="brand">
        <h1>{{ note.title }}</h1>
    </div>

    <form method="POST">
        {% csrf_token %}
        {{ note_form.as_p }}
        <button type="submit">Commit</button>
    </form>

    {% if not note.taskIsComplete %}
        <button name="complete" value="1">Complete</button>
    {%endif%}

    

</main>
{% endblock %}
