{% extends "main/index.html" %}

{% block main %}
<main>
    <div class="brand">
        <h1>All tasks</h1>
    </div>
    {% for n in notes %}
    <div class="task">
        <a href="{% url 'main:task' n.pk %}"><h4>{{ n.title }}</h4></a>
        {% if n.taskIsComplete %}<p class="task-c">Completed</p>{%else%}<p class="task-n">Not ompleted</p>{%endif%}
        <p>{{ n.dateStart }} - {{ n.dateEnd }}</p>
    </div>
    {% endfor %}
</main>
{% endblock %}
